<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JavaScript - resize by aspect ratio</title>
    <style>
      html, body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .container {
        height: 100%;
        left: 0;
        overflow: hidden;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: -1;
      }
      .container .image {
        display: block;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="js-container" class="container">
      <img id="js-image" class="image" src="cat.jpg">
    </div>

    <script src="index.js"></script>
  </body>
</html>
